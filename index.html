<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace al archivo CSS en la carpeta "css" -->
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login - Angel Marte</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous">
</head>
<body>
    <section>
        <!--<h1 class="titulo">PsicoEspacio</h1>-->
        <div class="contenedor">
            <div class="formulario">
                <form action="#" method="post">
                    <h2>Iniciar Sesión</h2>

                    <div class="input-contenedor">
                        <i class="fas fa-envelope"></i>
                        <input type="email" required>
                        <label for="email">Email</label>
                    </div>

                    <div class="input-contenedor">
                        <i class="fas fa-lock"></i>
                        <input type="password" required>
                        <label for="password">Contraseña</label>
                    </div>
                    
                    <div class="olvidar">
                        <label>
                            <input type="checkbox" name="recordar"> Recordar
                            <a href="#">Olvidé mi Contraseña</a>
                        </label>
                    </div>

                    <button type="submit">Acceder</button>
                </form>

                <div class="registrar">
                    <p>¿Todavía no tienes una cuenta? <a href="#">Crear una cuenta</a></p>
                </div>
            </div>
        </div>
        <div id="reloj">
            <span id="hora"></span> :
            <span id="minutos"></span> :
            <span id="segundos"></span>
        </div>          
    </section>
    <script src="JS/app.js"></script>
    <script src="JS/reloj.js"></script>
    <img src="img/logoEspacio.jpg" alt="Logo de PsicoEspacio" class="logo">

</body>
</html>
